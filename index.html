    <body>
        
<h1 id="title">Virtual Piano</h1>
  <div class="set">
    <button class="s piano">s</button>
    <button class="r piano">r</button>
    <button class="g piano">g</button>
    <button class="m piano">m</button>
    <button class="p piano">p</button>
    <button class="d piano">d</button>
    <button class="n piano">n</button>
  </div>

  <div class="manual">
    <h3>Instructions</h3>
<p>1. Click on above keys by Mouse to play the note.</p>
<p>or</p>
<p>2. Press the letter on Keyboard to play the note.</p>
</div>
